<main class="sseMainBlock">
    <nav>
        <button class="button" (click)="subscribeToSse()">
            {{ 'Subscribe to SSE' | translate }}
        </button>
    </nav>

    <div class="form-container">
        <h3>Send SSE Event</h3>
        <div class="input-group">
            <input type="text" id="sseInput" [(ngModel)]="messageSseData" placeholder="Enter event data...">
            <button class="button" (click)="sendSseEvent()">
                {{ 'Send SSE Event' | translate }}
            </button>
        </div>
    </div>

    <div class="sseRecords">
        <h3> Event Records </h3>
        <ul>
            <li *ngFor="let item of recordsOfSSe">
                <ngx-json-viewer [json]="item"></ngx-json-viewer>
            </li>
        </ul>
    </div>
</main>
