<div *ngIf="data" class="data-container">
    <table class="data-table">
        <thead>
        <tr>
            <th>Ключ</th>
            <th>Значення</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let key of getTableKeys()">
            <td>{{ key }}</td>
            <td>{{ data[key] !== null ? data[key] : 'Нема значення' }}</td>
        </tr>
        </tbody>
    </table>
</div>
